<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Cipher Suite</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Cipher Suite Web App</h1>

        <label class="label">Choose Mode:</label>
        <div class="mode-options">
            <label><input type="radio" name="mode" value="single" checked /> Single</label>
            <label><input type="radio" name="mode" value="multiple" /> Multiple</label>
        </div>

        <div id="single-cipher-section" class="cipher-section">
            <label class="label" for="cipher-single">Choose Cipher:</label>
            <select id="cipher-single" class="select-input">
                <option value="playfair">Playfair</option>
                <option value="vigenere">Vigenère</option>
                <option value="autokey">Autokey</option>
                <option value="aes">AES</option>
            </select>
        </div>

        <div id="multiple-cipher-section" class="cipher-section" style="display:none;">
            <label class="label">Choose Ciphers (multiple):</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="cipher-multiple" value="playfair" /> Playfair</label>
                <label><input type="checkbox" name="cipher-multiple" value="vigenere" /> Vigenère</label>
                <label><input type="checkbox" name="cipher-multiple" value="autokey" /> Autokey</label>
                <!-- AES removed here -->
            </div>
        </div>

        <div class="input-section">
            <input type="text" id="key" class="text-input" placeholder="Enter Key" />
        </div>

        <div class="input-section">
            <textarea id="message" class="textarea-input" placeholder="Enter Message"></textarea>
        </div>

        <div class="buttons">
            <button class="btn btn-primary" onclick="handleEncrypt()">Encrypt</button>
            <button class="btn btn-secondary" onclick="handleDecrypt()">Decrypt</button>
        </div>

        <div class="output-section">
            <label for="output">Output:</label>
            <textarea id="output" class="textarea-output" readonly></textarea>
        </div>

        <div class="visualization-section">
            <h3>Visualization:</h3>
            <div id="visualization"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="ciphers/playfair.js"></script>
    <script src="ciphers/vigenere.js"></script>
    <script src="ciphers/autokey.js"></script>
    <script src="ciphers/aes.js"></script>
    <script src="script.js"></script>
</body>

</html>
